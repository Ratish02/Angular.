<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div   class="py-2 offset-3" ><input id="any1" type="text" placeholder="enter any value"   value=""    > <br></div>
    <div  class="py-2 offset-3" ><input id="widthh" type="text" placeholder="enter width"  value=""> <br></div>
    <div  class="py-2 offset-3" ><input id="heightt" type="text " placeholder="enter height"  value=""     > <br></div>
    <div  class="py-2 offset-3" ><input id="marginn" type="text" placeholder="enter margin"  value=""     > <br></div>
    <div  class="py-2 offset-3" ><input id="colorr" type="text" placeholder="enter color"  value=""     > <br></div>
    <button onclick="outt()" class="btn bg-danger fw-bold  offset-3  ">generate</button>
    <div>

        <div style="background-color: red; height: 40px; width: 33px; margin: 44px; "  id="outputtt"></div>
    </div>

<script>
    function outt(){
        


        
        
        a = document.getElementById("any1").value ;
        b = document.getElementById("widthh").value ;
        c = document.getElementById("heightt").value ;
        e = document.getElementById("marginn").value ;
        var f = document.getElementById("colorr").value ;
        
        
                document.getElementById("outputtt").style.backgroundColor = f  ; 
                document.getElementById("outputtt").style.height = c +"px" ;
                document.getElementById("outputtt").style.width = b +"px" ;
                document.getElementById("outputtt").style.margin = e +"px" ;
                d=document.getElementById("outputtt")
        for(i=0;i<=a;i++){
                    document.getElementById("outputtt").innerHTML=d;
        
        }            

        }
</script>

</body>
</html>
