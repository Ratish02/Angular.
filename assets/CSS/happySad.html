<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function sad(){
        document.getElementById("happy").src="sad.png"
    }
    function happy(){
        document.getElementById("happy").src="happy.png"
    }
</script>
<body>
    <img onmouseover = "sad()" onmouseout = "happy()" src="happy.png" alt="" id="happy">
</body>
</html>
