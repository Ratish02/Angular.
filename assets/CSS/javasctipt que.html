<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div   class="py-2 offset-3" ><input id="any1" type="number" placeholder="enter any value"   value=""    > <br></div>
    <div  class="py-2 offset-3" ><input id="sta" type="number" placeholder="enter starting value"  value=""> <br></div>
    <div  class="py-2 offset-3" ><input id="endd" type="number" placeholder="enter end vlaue"  value=""     > <br></div>
    <button onclick="outt()" class="btn bg-danger fw-bold  offset-3  ">generate</button>
    <div>

        <p id="output"></p>
    </div>

<script>
    function outt(){
        document.getElementById("output").innerHTML=""
        a = document.getElementById("any1").value ;
        b = document.getElementById("sta").value ;
        c = document.getElementById("endd").value ;
        
        
        for(i=b;i<=c;i++){
            var anss = a + " X " + i + " = " + a*i ;
            document.getElementById("output").innerHTML += anss + "<br>" ; 
        }

    }
</script>

</body>
</html>
