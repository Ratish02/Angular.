<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function runner(){
            document.getElementById("off").src="bulbOn.jpg"
        }
        function off(){
            document.getElementById("off").src="bulbOff.jpg"
        }
        
    </script>
</head>
<body>
    <button onclick="runner()">ON</button>
    <button onclick="off()">OFF</button><br>
    <img src="bulbOff.jpg" alt="" id="off">
    <br>
</body>
</html>
