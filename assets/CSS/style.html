<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			#divi{
				width:200px; 
				height:200px; 
				background-color:blue;
			}
		</style>
		<script>
			function lalrang(){
				document.getElementById("divi").style.backgroundColor="red";
			}
			function chageit(){
				a = document.getElementById("txt").value;
				document.getElementById("divi").style.backgroundColor=a;
			}
		</script>
	</head>
	<body>
		<input id="txt" type="text" onkeyup="chageit()"/>
		<button onclick="lalrang()">RED</button>
		<div id="divi"></div>
	</body>
</html>
