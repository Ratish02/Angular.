<div class="container">

        <h4>Contact</h4>
      </div>

                </div>
              </div>

                <input type="text" class="form-control" id="validationCustom02" value="" required  placeholder="Enter your Second name">

                  Looks good!
                </div>
              </div>
              <div class="col-md-4">
                  <label for="exampleFormControlInput1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="col-md-12" >
                  <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your Message here!"></textarea>
                </div>
                <br>
              <div class="col-12">
                <br>
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            </form>
            <br>
          </div>
      </div>
    </div>

</div>
